<div class="container">
    <div>
    <h2>Ajouter un Parfum :</h2>
    </div>
    <form >
        <div  hidden class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Parfum</label>
        <input type="text" [(ngModel)]="newParfum.idParfum"
        name="idProduit" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom Parfum</label>
        <input type="text"[(ngModel)]= "newParfum.nomParfum"
        name="nomProduit" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Prix Parfum</label>
        <input type="number" [(ngModel)]= "newParfum.prixParfum"
        name="prixProduit" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date cr√©ation</label>
        <input type="date" [(ngModel)]= "newParfum.dateCreation"
        name="dateCreation" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <select class="form-control form-control-lg" id="idMrq" name="idMrq"[(ngModel)]="newIdMrq">
            <option *ngFor="let mrq of marques" [value]="mrq.idMrq" >
            {{mrq.nomMrq}}
            </option>
            </select>
            </div>
        <div class="mt-2">
        <button type="submit" (click)="addParfum()"class="btn btn-success">Ajouter</button>
        </div>
        </form>
        </div>
