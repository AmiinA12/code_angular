<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
      <app-update-marque  
        [marque]="updatedMrq"
        [ajout]="ajout"
        (marqueUpdated)= "marqueUpdated($event)" >
      </app-update-marque>
      
    </div>
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <thead>
    <tr> <th>Id</th><th>Nom Marque</th> </tr>
    </thead>
    <tbody *ngFor="let mrq of marques">
    <tr>
    <td>{{mrq.idMrq}}</td>
    <td>{{mrq.nomMrq}}</td>
    <td><a class="btn btn-success" (click)="updateMrq(mrq)">Editer</a></td>

    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
