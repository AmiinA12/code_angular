<div class="container">
    <div class="card shadow mb-4">
      <div class="card-body">
       <table class="table table-striped">
           <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Cr√©ation</th> <th>Marque</th></tr>
             <tbody *ngFor="let parfum of parfums">
               <tr >
                   <td>{{parfum.idParfum}}</td>
                   <td>{{parfum.nomParfum}}</td>
                   <td>{{parfum.prixParfum}}</td>
                   <td>{{parfum.dateCreation | date:'dd/MM/yyyy'}}</td>
                   <td>{{parfum.marque?.nomMrq}}</td>
                   <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerParfum(parfum)">Supprimer</a></td>
                   <td><a  *ngIf="authService.isAdmin()"class="btn btn-success" [routerLink]="['/updateParfum',parfum.idParfum]">Modifier</a></td>
                </tr>
             </tbody>
        </table>
     </div>
    </div>
 </div>
