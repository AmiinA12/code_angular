<form>
    <div  [hidden]="ajout" >
    <label>ID Marque</label>
    <input type="text" [(ngModel)]="marque.idMrq" name="IdMarque" class="form-control w-25">
    </div>
    <div>
    <label>Nom Marque</label>
    <input type="text" [(ngModel)]="marque.nomMrq" name="nomMarque" class="form-control"
    placeholder="Entrez un nom de marque...">
    </div>
    <div class="mt-2">
     <button type="submit" [disabled]="!marque.nomMrq" class="btn btn-success"(click)="saveMarque()" >{{ajout ? 'Ajouter' : 'Modifier'}}</button>
    </div>
    </form>
